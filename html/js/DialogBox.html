<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function fun1()
		{
			alert("Welcome in alert box");
		}
		function fun2()
		{
			s=prompt("write your name");
			alert(s);
		}
		function fun3()
		{
			s=confirm("do you want to Cancel");
			if(s)
			alert("OK");
		    else
		    alert("Cancel");	
		}
	</script>
</head>
<body>
<input type="button" value="Alert" onclick="fun1()" />
<br><br><br>
<input type="button" value="Prompt" onclick="fun2()" />
<br><br><br>
<input type="button" value="Confirm" onclick="fun3()" />
</body>
</html>
