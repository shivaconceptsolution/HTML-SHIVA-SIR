<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function fun(data)
		{
         document.getElementById("res").innerHTML=data;

		}
	</script>
</head>
<body>
<input type="radio" name="r1" id="r1" value="Male" onclick="fun(this.value)">Male
<br><br>
<input type="radio" name="r1" id="r1" value="Female" onchange="fun(this.value)">Female
<br><br>
<div id="res"></div>
</body>
</html>
