<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script>
     $(document).ready(function(){
         $("#btn1").click(function(){
         $("div").animate({
      left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px'
    });
         });
          
     })
	</script>
</head>
<body>
<div id="res" style="background-color:red;"></div>
<br><br>
<button id="btn1">Animate</button>


</body>
</html>
